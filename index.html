<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Costos</title>
</head>
<body>
    <div class="container">
      <h1>Calculo de Costos</h1>
      <div class="harina">
        <h2>Harina de Trigo</h2>
        <label for="harina-precio">Precio por kg</label>
        <input type="text" id="harina-precio" class="precio" placeholder="Precio por kg...">
        <label for="harina-cantidad">Cantidad en grms</label>
        <input type="text" id="harina-cantidad" class="cantidad" placeholder="Cantidad en grms...">
        <button class="btn">Calcular Costo</button>
        <p>Costo: <span class="resultado">0</span> BS</p>
      </div>
      <div class="azucar">
        <h2>Azucar</h2>
        <label for="azucar-precio">Precio por kg</label>
        <input type="text" id="azucar-precio" class="precio" placeholder="Precio por kg...">
        <label for="azucar-cantidad">Cantidad en grms</label>
        <input type="text" id="azucar-cantidad" class="cantidad" placeholder="Cantidad en grms...">
        <button class="btn">Calcular Costo</button>
        <p>Costo: <span class="resultado">0</span> BS</p>
      </div>
      <div class="mantequilla">
        <h2>Mantequilla</h2>
        <label for="mantequilla-precio">Precio por kg</label>
        <input type="text" id="mantequilla-precio" class="precio" placeholder="Precio por kg...">
        <label for="mantequilla-cantidad">Cantidad en grms</label>
        <input type="text" id="mantequilla-cantidad" class="cantidad" placeholder="Cantidad en grms...">
        <button class="btn">Calcular Costo</button>
        <p>Costo: <span class="resultado">0</span> BS</p>
      </div>
      <div class="leche">
        <h2>Leche</h2>
        <label for="leche-precio">Precio por kg</label>
        <input type="text" id="leche-precio" class="precio" placeholder="Precio por kg...">
        <label for="leche-cantidad">Cantidad en grms</label>
        <input type="text" id="leche-cantidad" class="cantidad" placeholder="Cantidad en grms...">
        <button class="btn">Calcular Costo</button>
        <p>Costo: <span class="resultado">0</span> BS</p>
      </div>
      <div class="huevo">
        <h2>Huevo</h2>
        <label for="huevo-precio">Precio por 1/2 carton</label>
        <input type="text" id="huevo-precio" class="precio" placeholder="Precio...">
        <label for="huevo-cantidad">Unidades</label>
        <input type="text" id="huevo-cantidad" class="cantidad" placeholder="Cantidad...">
        <button class="btn">Calcular Costo</button>
        <p>Costo: <span class="resultado">0</span> BS</p>
      </div>
      
      

      <!-- Total Acumulado -->
       <h3>Costo total <span id="total-acumulado">0</span> BS</h3>
    </div>
</body>
</html>
